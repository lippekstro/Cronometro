<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div class="estrutura">
  <div class="container">
    <div class="texto" id="titulo">{{titulo}}</div>
    <div class="cronometro">
      <span class="hora">00</span>:
      <span class="minuto">00</span>:
      <span class="segundo">00</span>
    </div>
    <div class="controles">
      <button id="play">
        <span class="material-symbols-outlined">play_arrow</span>
        /
        <span class="material-symbols-outlined">pause</span>
      </button>
      <button id="reset">
        <span class="material-symbols-outlined">stop</span>
      </button>
    </div>
  </div>

  <div class="container">
    <div class="form-item">
      <input type="text" name="" id="txttitulo" placeholder="Titulo do Cronometro">
    </div>
    <button id="novotitulo">
      <span class="material-symbols-outlined">title</span>
    </button>
  </div>

  <div class="container">
    <div class="container-editor">
      <div class="form-item">
        <label for="hora">Hora:</label>
        <input type="number" name="hora" id="hora" value="0">
      </div>
      <div class="form-item">
        <label for="minuto">Minuto:</label>
        <input type="number" name="minuto" id="minuto" value="0">
      </div>
      <div class="form-item">
        <label for="segundo">Segundo:</label>
        <input type="number" name="segundo" id="segundo" value="0">
      </div>
    </div>
    <div class="form-item">
      <button id="atualizar">
        <span class="material-symbols-outlined">refresh</span>
      </button>
    </div>
  </div>
</div>
